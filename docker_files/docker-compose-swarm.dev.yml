version: '3.2' 

services:
  mms-identity-server:
    ports:
      - "5011:5008"
    environment:
      - ASPNETCORE_ENVIRONMENT=DEV
    networks: 
      - mmsnet-dev
        
  mms-api:
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=DEV
    networks: 
      - mmsnet-dev

  mms-ui:
    ports:
      - "3001:3000"
    environment:
      - API_BASE_URL=https://mms2-api-dev.accessheritage.com
      - OIDC_AUTHORITY=https://mms2-identity-dev.accessheritage.com
    networks: 
      - mmsnet-dev 

networks:
  mmsnet-dev:
    driver: overlay

