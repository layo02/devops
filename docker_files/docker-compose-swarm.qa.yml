version: '3.2' 

services:
  mms-identity-server:
    ports:
      - "5012:5008"
    environment:
      - ASPNETCORE_ENVIRONMENT=QA
    networks: 
      - mmsnet-qa
        
  mms-api:
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=QA
    networks: 
      - mmsnet-qa

  mms-ui:
    ports:
      - "3002:3000"
    environment:
      - API_BASE_URL=https://mms2-identity-qa.accessheritage.com
    networks: 
      - mmsnet-qa 

networks:
  mmsnet-qa:
    driver: overlay

